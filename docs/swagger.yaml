basePath: /
definitions:
  models.Contacts:
    properties:
      address:
        type: string
      email:
        type: string
      phone:
        type: string
      social_media_two_gis:
        type: string
      social_media_vk:
        type: string
      social_media_ya:
        type: string
      website:
        type: string

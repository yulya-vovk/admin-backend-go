host: localhost:8080
info:
  contact:
    email: support@localhost
    name: API Support
  description: REST API для административной панели базы отдыха.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
